<h1 mat-dialog-title>Démarrer une nouvelle discussion</h1>
<div mat-dialog-content>
  <p>Posez une question claire ou lancez un sujet de discussion pertinent pour le cours.</p>
  <form [formGroup]="threadForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Titre de votre question / sujet</mat-label>
      <input matInput formControlName="title" required cdkFocusInitial>
      <mat-hint align="end">{{ threadForm.get('title')?.value?.length || 0 }} / 150</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Votre premier message (détaillez votre question ici)</mat-label>
      <textarea matInput formControlName="firstPostContent" rows="8" required></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="threadForm.value" [disabled]="threadForm.invalid">
    Publier la discussion
  </button>
</div>
