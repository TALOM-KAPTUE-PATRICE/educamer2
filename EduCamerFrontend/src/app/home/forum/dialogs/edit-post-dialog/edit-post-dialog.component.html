<h1 mat-dialog-title>Modifier le message</h1>
<div mat-dialog-content>
    <form [formGroup]="form">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contenu du message</mat-label>
            <textarea matInput formControlName="content" rows="8"></textarea>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="dialogRef.close()">Annuler</button>
    <button mat-flat-button color="primary" [mat-dialog-close]="form.value.content"
        [disabled]="form.invalid">Sauvegarder</button>
</div>
