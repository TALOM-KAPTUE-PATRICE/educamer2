<div class="tab-content-container">
  <div *ngIf="gradebookData$ | async as gradebook; else loading">
    <div *ngIf="gradebook.length > 0; else noStudents">
      <mat-accordion>
        <mat-expansion-panel *ngFor="let student of gradebook">
          <mat-expansion-panel-header>
            <mat-panel-title>{{ student.studentName }}</mat-panel-title>
            <mat-panel-description>Moyenne : {{ student.averageGrade | number:'1.1-1' }} / 20</mat-panel-description>
          </mat-expansion-panel-header>
          
          <!-- Tableau des notes de l'élève -->
          <table mat-table [dataSource]="student.grades" class="mat-elevation-z2">
            <!-- Définition des colonnes -->
            <ng-container matColumnDef="assignmentTitle">
              <th mat-header-cell *matHeaderCellDef> Devoir </th>
              <td mat-cell *matCellDef="let element"> {{element.assignmentTitle}} </td>
            </ng-container>
            <ng-container matColumnDef="grade">
              <th mat-header-cell *matHeaderCellDef> Note </th>
              <td mat-cell *matCellDef="let element"> {{element.grade || 'Non noté'}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" matTooltip="Voir et noter la soumission">
                  <mat-icon>grading</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['assignmentTitle', 'grade', 'actions']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['assignmentTitle', 'grade', 'actions'];"></tr>
          </table>

        </mat-expansion-panel>
      </mat-accordion>
    </div>
    <ng-template #noStudents><p>Aucun élève n'a encore soumis de devoir pour ce cours.</p></ng-template>
  </div>
  <ng-template #loading><mat-spinner diameter="50"></mat-spinner></ng-template>
</div>
