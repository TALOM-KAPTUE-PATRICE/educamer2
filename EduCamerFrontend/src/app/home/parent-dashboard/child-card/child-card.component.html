<mat-card class="child-card" *ngIf="student">
  <mat-card-header>
    <img mat-card-avatar [src]="student.avatarUrl || 'assets/welcome/profile.svg'">
    <mat-card-title>{{ student.name }}</mat-card-title>
    <mat-card-subtitle>Résumé de l'activité</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="student.activitySummary as summary">
    <mat-list>
        <mat-list-item>
            <mat-icon matListItemIcon color="primary">school</mat-icon>
            <div matListItemTitle>Cours Actifs</div>
            <div matListItemMeta class="meta-value">{{ summary.activeCoursesCount }}</div>
        </mat-list-item>
        <mat-list-item>
            <mat-icon matListItemIcon color="accent">assignment_turned_in</mat-icon>
            <div matListItemTitle>Devoirs Rendus</div>
            <div matListItemMeta class="meta-value">
                {{ summary.recentSubmissionsCount }} / {{ summary.totalAssignmentsCount }}
            </div>
        </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="viewProgress()">
      <mat-icon>show_chart</mat-icon> Voir la Progression
    </button>
    <button mat-button color="accent" (click)="viewGrades()">
      <mat-icon>grading</mat-icon> Voir les Notes
    </button>
  </mat-card-actions>
</mat-card>
